<html lang="en">
<title>Demo: Custom Elements</title>

<script src="./src/buy/app-buy.js"></script>
<script src="./src/basket/app-basket.js"></script>
<script src="./src/card/app-card.js"></script>
<script src="./src/main.js"></script>


<body>

    <app-buy> </app-buy>
    <app-basket></app-basket>
    <app-basket></app-basket>
    <app-card my-attr="blue" id="myElement" disabled=true> </app-card>

    <br />

    <input type="text" value="red" id="mycolor" onkeydown="update(this)" />
    <script>
        function update(elm) {
            let e = window.event;
            if (e.key === 'Enter') {
                myElement.setAttribute('my-attr', elm.value);
            }
        }
    </script>

    <br />

    <script src="https://unpkg.com/@morbidick/bootstrap@latest/dist/elements.bundled.min.js"></script>
    <bs-button href="#link">Click Me</bs-button>
    <bs-badge class="warning">warning</bs-badge>
</body>

</html>
