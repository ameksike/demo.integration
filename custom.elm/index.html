<html lang="en">
<title>Demo: Custom Elements</title>

<script src="./src/buy/app-buy.js"></script>
<script src="./src/basket/app-basket.js"></script>
<script src="./src/card/app-card.js"></script>
<script src="./src/main.js"></script>

<body>

    <app-buy> </app-buy>

    <app-basket></app-basket>
    <app-basket></app-basket>

    <app-card my-attr="blue" id="myElement"> </app-card>


    <input type="text" value="red" id="mycolor" onkeydown="update(this)" />
    <script>
        function update(elm) {
            let e = window.event;
            if (e.key === 'Enter') {
                myElement.setAttribute('my-attr', elm.value);
            }
        }
    </script>
</body>

</html>
